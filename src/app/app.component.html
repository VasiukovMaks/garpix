<main class="container">
  <div class="header pt-2"><h1>Gappix</h1></div>
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input
        matInput
        type="text"
        placeholder="Введите название репозитория..."
        [ngModel]="searchQuery"
        (ngModelChange)="log($event)"
      />
    </mat-form-field>
    <div *ngIf="repList.length" class="search-filters">
      <mat-form-field appearance="fill" class="search-filter">
        <mat-label>Language</mat-label>
        <mat-select
          [formControl]="languageControl"
          (selectionChange)="onFilterChange()"
        >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="search-filter">
        <mat-label>Wiki</mat-label>
        <mat-select
          [formControl]="wikiControl"
          (selectionChange)="onFilterChange()"
        >
          <mat-option>None</mat-option>
          <mat-option *ngFor="let select of has_wiki" [value]="select">
            {{ select }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-spinner *ngIf="!is_loaded" color="accent" class="pt-2"></mat-spinner>
  <div *ngIf="repList.length" [ngClass]="{ blur: !is_loaded }">
    <hr />
    <div class="card" *ngIf="!empty_list">
      <ul class="list">
        <li
          class="list-item"
          *ngFor="let repository of repList; trackBy: identificate"
          [ngClass]="{ 'list-item-invisible': !repository.is_show }"
        >
          <div class="list-item-content">
            <div>
              <h3>{{ repository.name }}</h3>
              <div>Description: {{ repository.description }}</div>
            </div>
            <div class="list-item-stars">
              <img src="../assets/star.svg" alt="Star" />
              {{ stargazersCount(repository) }}
            </div>
          </div>
          <hr />
        </li>
      </ul>
    </div>
    <div class="card" *ngIf="empty_list">
      <div class="list-item-content">
        <h3>Таких репозиториев нет</h3>
      </div>
    </div>
  </div>
</main>
